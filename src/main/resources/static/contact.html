<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Contact Support</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">

    <!-- css for this app -->
    <link href="/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/webjars/html5shiv/html5shiv.js"></script>
    <script src="/webjars/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container-fluid">

    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="../templates/index.html">Home</a></li>
                <li role="presentation"><a href="../templates/index.html">About</a></li>
                <li role="presentation"><a href="../templates/index.html">Menu option 3</a></li>
                <li role="presentation"><a href="contact.html" id="contact-support-white">Contact Support [Live Chat]</a></li>
            </ul>
        </nav>
        <h3 id="logo">Some Company name</h3>
    </div>

    <br /><br />

    <div class="row" id="chatContainer">

        <div id="chatPanel" class="panel panel-default text-center">
            <div class="panel-heading">
                <h1 class="panel-title">Contact customer support</h1>
            </div>
            <div class="panel-body" style="text-align: left;">

                <form id="contactForm">

                    <div class="form-group">
                        <label for="emailFld">Email:</label>
                        <input type="email" class="form-control" id="emailFld" placeholder="Customer email" />
                    </div>

                    <div class="form-group">
                        <label for="passwordFld">Password</label>
                        <input type="password" class="form-control" id="passwordFld" />
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary btn-block">Customer Login</button>
                </form>

            </div>
        </div>


    </div>


</div>

</body>

<script src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){

        var _loginUrl = 'http://localhost:8080/login';
        var _currentUrl = 'http://localhost:8080/contact.html';


        $( "#contactForm" ).submit(function( event ) {

            event.preventDefault();

            var password    = $('#passwordFld').val();
            var email       = $('#emailFld').val();

            //clear container
            $('#chatContainer').empty().append('');

            //send ajax request
            $.ajax({
                type: 		"POST",
                dataType: 	"json",
                url: 		_loginUrl,
                data: 		{
                    "email"			:	email,
                    "password"      :   password
                },
                success: function( data, textStatus, xhr ){

                    $('#name_wrapper__' + data.id ).empty().append('<a id="name_link__' + data.id + '" class="fNameLink" href="' + data.url + '" title="' + data.fname + '"><i id="name_icon__' + data.id + '" class="fa ' + data.icon + ' fa-fw"></i>&nbsp;' + data.fname + '</a>');

                    $('#edit_btn__' + data.id ).removeClass("disabled");
                    $('#edit_btn__' + data.id ).on("click", function(){

                        renameFile(  data.id,  data.fname  );
                    } );

                },
                error: function( xhr, textStatus, errorThrown ){

                    window.location = _currentUrl;
                }
            });
        });
    });
</script>
</html>
