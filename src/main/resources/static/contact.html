<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Contact Support</title>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">

    <!-- css for this app -->
    <link href="/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/webjars/html5shiv/html5shiv.js"></script>
    <script src="/webjars/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container-fluid">

    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="index.html">Home</a></li>
                <li role="presentation"><a href="index.html">About</a></li>
                <li role="presentation"><a href="index.html">Menu option 3</a></li>
                <li role="presentation"><a href="contact.html" id="contact-support-white">Contact Support [Live Chat]</a></li>
            </ul>
        </nav>
        <h3 id="logo">Some Company name</h3>
    </div>

    <br /><br />

    <div class="row" id="chatContainer">

        <div id="chatPanel" class="panel panel-default text-center">
            <div class="panel-heading">
                <h1 class="panel-title">Contact customer support</h1>
            </div>
            <div class="panel-body" style="text-align: left;">

                <form id="contactForm">
                    <div class="form-group">
                        <label for="nameFld">Your Name</label>
                        <input type="text" class="form-control" id="nameFld" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="emailFld">Email address</label>
                        <input type="email" class="form-control" id="emailFld" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Continue</button>
                </form>

            </div>
        </div>


    </div>


</div>

</body>

<script src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){


        $( "#contactForm" ).submit(function( event ) {

            event.preventDefault();

            var name = $('#nameFld').val();
            var email = $('#emailFld').val();

            //clear container
            $('#chatContainer').empty().append('');

            alert( name + email );
        });
    });
</script>
</html>
